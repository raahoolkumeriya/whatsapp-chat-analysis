<html>

<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <style>
    .inputfile {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }

    @keyframes flash {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(0.5em);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>


  <div class="ui container">

    <div class="ui hidden divider"></div>

    <div class="ui secondary menu">
      <a class="active item">
        WhatsApp Chat Processor
      </a>
      <div class="right menu">
        <a class="item" href="/heartbeat" style="animation:flash 1.5s ease-in-out infinite;">

          <i class="heart red icon"></i> Heart Beat
        </a>
        <a class="item" href="/redoc" target="_blank">
          API Documentation
        </a>
        <a class="item" href="/docs" target="_blank">
          Swagger UI
        </a>
        <a class="ui item" href="https://codelocked.herokuapp.com/home/home/" target="_blank">
          About
        </a>
      </div>
    </div>

    <div class="ui hidden divider"></div>

    <div class="ui middle center aligned raised padded text container segment">

      <h1 class="ui header">Want to see deep inside WhatsApp Chat</h1>

      <form class="ui form fluid" action="/process_chat/" enctype="multipart/form-data" method="post">
        <div class="ui fluid segment">

          <div class="ui action fluid input positive right button">
            <input name="file" type="file" />
            <label for="file" class="ui green right button">
              <i class="ui upload black icon"></i> <i class="whatsApp black icon"></i> Exported *txt file Only /-
            </label>
          </div>

          <div class="ui hidden divider"></div>

          <div class="ui fluid buttons">
            <button type="submit" class="ui huge positive button"><i class="whatsApp icon"></i> Process Chat</button>
          </div>

        </div>
        <div class="ui fade error message"></div>

      </form>

    </div>

    <h4 class="ui fluid center aligned header">
      <img class="ui image" src="{{ url_for('static', path='/privacy.svg') }}">
      <strong>Privacy Statement </strong> <i>- Everyone love & Own it.</i>
      <div class="content">
      </div>
    </h4>

    {% for message in statements %}
    <div class="ui icon small floating message">
      <i class="{{ message.symbol }} icon"></i>
      <div class="content">
        <div class="header">
          {{ message.heading }}
        </div>
        <p>{{ message.description }}</p>
      </div>
    </div>
    {% endfor %}

  </div>




  <div style="position:fixed;margin:15em;bottom:0;right:0;animation:flash 1.5s ease-in-out infinite;z-index:6">
    <a aria-current="page" class="ui button positive active leaf" role="button" href="/">
      <i aria-hidden="true"></i>
      
      <form class="ui form fluid" action="/perform_demo/" enctype="multipart/form-data" method="post">
        <div class="ui fluid segment">
            <button type="submit" class="ui medium positive button">Demo</button>
          </div>
      </form>

    </a>
  </div>


  </div>
  </div>
  <script>
    $('.ui.form')
      .form({
        fields: {
          name: {
            identifier: 'file',
            rules: [
              {
                type: 'empty',
                prompt: 'Please select without media exported chat in the *txt format only'
              }
            ]
          },
        }
      });
  </script>

</body>

</html>
